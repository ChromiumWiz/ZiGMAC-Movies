            <input type="text" name="link_dest" id="link_dest" placeholder="Sym link destination" >
            <br>
            <input type="text" name="file_dest" id="file_dest" >
            <br>

            <input type="button" value="Submit" id="submit">
        <!-- </form> -->
            <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
        
        <script >
            $(document).ready(function(){
        var link_dest,file_dest;
        $("#submit").click(function(){
            link_dest=$("#link_dest").val();
            link_dest = encodeURIComponent(link_dest);
            file_dest=$("#file_dest").val();
            file_dest = encodeURIComponent(file_dest);;
            
          $.post("http://localhost:3002/sym/create",{link_dest: link_dest, file_dest: file_dest}, function(data){
            if(data.msg === "success") {
                alert(data.msg);
                console.log(data.result);
              }
          });
        });
      });
        </script>
